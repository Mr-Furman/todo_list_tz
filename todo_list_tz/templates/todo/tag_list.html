{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>
    Tag List
    <a href="{% url 'todo:tag-create' %}" class="btn btn-outline-primary link-to-page">
      Create
    </a>
  </h1>

  {% if tag_list %}
    <table class="table">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>

      {% for tag in tag_list %}
        <tr>
          <td> {{ tag.id }}</td>
          <td> {{ tag.name }} </td>
          <td>
              <a class="btn btn-outline-primary" href="{% url 'todo:tag-update' pk=tag.id %}">
                Update
              </a>
          </td>
            <td>
              <a class="btn btn-outline-danger"
                href="{% url 'todo:tag-delete' pk=tag.id %}">
                Delete
              </a>
            </td>
        </tr>
      {% endfor %}
    </table>

  {% else %}
      <p>There aren't any tags in list.</p>
  {% endif %}
{% endblock %}
